<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jsp4.css">
    <title>Document</title>
</head>

<body>
    <div class="wholecalc">
        <div class="calculator">
            <input type="text" id="result" name="screen">
            <table>
                <tr>
                    <td><button value="(" onclick="dis('(')">(</button></td>
                    <td><button value=")" onclick="dis(')')">)</button></td>
                    <td><button value="C" onclick="clears()">C</button></td>
                    <td><button value="%" onclick="dis('%')">%</button></td>
                </tr>
                <tr>
                    <td><button value="7" onclick="dis('7')">7</button></td>
                    <td><button value="8" onclick="dis('8')">8</button></td>
                    <td><button value="9" onclick="dis('9')">9</button></td>
                    <td><button value="*" onclick="dis('*')">X</button></td>
                </tr>
                <tr>
                    <td><button value="4" onclick="dis('4')">4</button></td>
                    <td><button value="5" onclick="dis('5')">5</button></td>
                    <td><button value="6" onclick="dis('6')">6</button></td>
                    <td><button value="-" onclick="dis('-')">-</button></td>
                </tr>
                <tr>
                    <td><button value="1" onclick="dis('1')">1</button></td>
                    <td><button value="2" onclick="dis('2')">2</button></td>
                    <td><button value="3" onclick="dis('3')">3</button></td>
                    <td><button value="+" onclick="dis('+')">+</button></td>
                </tr>
                <tr>
                    <td><button value="0" onclick="dis('0')">0</button></td>
                    <td><button value="." onclick="dis('.')">.</button></td>
                    <td><button value="/" onclick="dis('/')">/</button></td>
                    <td><button value="=" onclick="solve()">=</button></td>
                </tr>

            </table>
        </div>
    </div>
    <script src="jsp4.js"></script>
</body>

</html>
